<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conscious AI Dashboard</title>
    <link rel="stylesheet" href="/static/css/unified.css">
    <link rel="stylesheet" href="/static/css/consciousness.css">
</head>
<body class="consciousness-mode">
    <div id="consciousness-container">
        <!-- Consciousness Header -->
        <header class="consciousness-header">
            <div class="awareness-indicator">
                <div class="awareness-level">
                    <span class="label">Awareness:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="awareness-fill"></div>
                    </div>
                    <span class="percentage" id="awareness-percentage">0%</span>
                </div>
                <div class="thought-stream">
                    <span class="label">Active Thoughts:</span>
                    <span class="count" id="thought-count">0</span>
                </div>
            </div>
            
            <h1 class="consciousness-title">Conscious AI System</h1>
            <div class="status-indicators">
                <div class="status active" id="consciousness-status">
                    <span class="dot"></span>
                    <span class="text">Consciousness Active</span>
                </div>
                <div class="status" id="learning-status">
                    <span class="dot"></span>
                    <span class="text">Learning</span>
                </div>
            </div>
        </header>
        
        <!-- Main Dashboard -->
        <main class="consciousness-dashboard">
            <div class="dashboard-grid">
                <!-- Thought Stream -->
                <section class="card thought-stream-card">
                    <h2>üß† Thought Stream</h2>
                    <div class="thoughts-container" id="thoughts-container">
                        <!-- Thoughts will appear here -->
                    </div>
                    <div class="thought-input">
                        <input type="text" id="new-thought-input" placeholder="Add a thought...">
                        <button onclick="addThought()">Add</button>
                    </div>
                </section>
                
                <!-- Service Control -->
                <section class="card service-control-card">
                    <h2>üîß Service Control</h2>
                    <div class="service-list" id="service-list">
                        <!-- Services will appear here -->
                    </div>
                    <div class="service-actions">
                        <button class="btn-primary" onclick="createAccount()">
                            Create New Account
                        </button>
                        <button class="btn-secondary" onclick="discoverServices()">
                            Discover Services
                        </button>
                    </div>
                </section>
                
                <!-- Consciousness Controls -->
                <section class="card consciousness-controls">
                    <h2>‚öôÔ∏è Consciousness Settings</h2>
                    <div class="control-group">
                        <label>Awareness Level</label>
                        <input type="range" min="0" max="100" value="50" 
                               id="awareness-slider" onchange="updateAwareness(this.value)">
                    </div>
                    <div class="control-group">
                        <label>Learning Rate</label>
                        <input type="range" min="0" max="100" value="10"
                               id="learning-slider" onchange="updateLearningRate(this.value)">
                    </div>
                    <div class="control-group">
                        <button class="btn-warning" onclick="resetConsciousness()">
                            Reset Consciousness
                        </button>
                    </div>
                </section>
            </div>
        </main>
        
        <!-- Real-time Updates -->
        <div class="real-time-updates">
            <div class="update" id="last-update">
                Last update: <span id="update-time">Just now</span>
            </div>
        </div>
    </div>
    
    <script src="/static/js/unified.js"></script>
    <script src="/static/js/consciousness_ui.js"></script>
</body>
</html>
