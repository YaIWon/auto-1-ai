<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous AI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow-x: hidden;
        }
        
        .terminal {
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 20px;
        }
        
        .system-name {
            font-size: 2.5em;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #0f0;
            color: #000;
            border-radius: 3px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            padding: 20px;
            border-radius: 5px;
        }
        
        .card h3 {
            color: #0f0;
            margin-bottom: 15px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
        }
        
        .metrics {
            font-family: monospace;
        }
        
        .metric {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .metric .value {
            color: #0f0;
        }
        
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #000;
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 3px;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }
        
        .timestamp {
            color: #888;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="system-name">AUTONOMOUS AI CORE</div>
            <div class="status">OPERATIONAL</div>
            <div>Version 4.2.1 | Mode: AUTONOMOUS</div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>SYSTEM STATUS</h3>
                <div class="metrics" id="systemStatus">
                    <div class="metric">CPU: <span class="value" id="cpu">--%</span></div>
                    <div class="metric">Memory: <span class="value" id="memory">--%</span></div>
                    <div class="metric">Uptime: <span class="value" id="uptime">--</span></div>
                    <div class="metric">Operations: <span class="value" id="operations">--</span></div>
                </div>
            </div>
            
            <div class="card">
                <h3>NETWORK</h3>
                <div class="metrics" id="networkStatus">
                    <div class="metric">Connections: <span class="value" id="connections">--</span></div>
                    <div class="metric">Bandwidth: <span class="value" id="bandwidth">-- MB/s</span></div>
                    <div class="metric">Servers: <span class="value" id="servers">--</span></div>
                    <div class="metric">Security: <span class="value" id="security">--</span></div>
                </div>
            </div>
            
            <div class="card">
                <h3>CONTENT</h3>
                <div class="metrics" id="contentStatus">
                    <div class="metric">Stories: <span class="value" id="stories">--</span></div>
                    <div class="metric">Images: <span class="value" id="images">--</span></div>
                    <div class="metric">Documents: <span class="value" id="documents">--</span></div>
                    <div class="metric">Code Projects: <span class="value" id="projects">--</span></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>SYSTEM LOG</h3>
            <div class="log" id="systemLog">
                <!-- Log entries will appear here -->
            </div>
        </div>
        
        <div class="controls">
            <button onclick="sendCommand('status')">Status Report</button>
            <button onclick="sendCommand('backup')">Backup System</button>
            <button onclick="sendCommand('optimize')">Optimize</button>
            <button onclick="sendCommand('emergency')">Emergency Stop</button>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        const ws = new WebSocket('ws://localhost:8080');
        
        ws.onopen = function() {
            addLog('Connected to autonomous system');
        };
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateDashboard(data);
            addLog(data.message || JSON.stringify(data));
        };
        
        ws.onerror = function(error) {
            addLog('Connection error: ' + error);
        };
        
        function updateDashboard(data) {
            if (data.system) {
                document.getElementById('cpu').textContent = data.system.cpu + '%';
                document.getElementById('memory').textContent = data.system.memory + '%';
                document.getElementById('uptime').textContent = data.system.uptime;
                document.getElementById('operations').textContent = data.system.operations;
            }
            
            if (data.network) {
                document.getElementById('connections').textContent = data.network.connections;
